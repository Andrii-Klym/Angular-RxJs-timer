<div class="sw-container">
  <div class="stopwatch">
    <span>{{min}} : </span>
    <span>{{sec}}</span>
  </div>
  <div class="button-container">
    <button (click)="start()">{{content}}</button>
    <button (click)="wait()">Wait</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
